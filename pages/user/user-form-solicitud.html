<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solicitud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
      <section class="hero is-fullheight">
          <div class="hero-body">
              <div class="container">
                <div class="columns is-5-tablet is-4-desktop is-3-widescreen">
                    <div class="column">
                        <form class="box">
                            <div class="field">
                                <label class="label">Departamento</label>
                                <div class="control has-icons-left">
                                    <input type="text" class="input" placeholder="e.g. hkakehas@cisco.com">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                            <label class="label">Tamaño</label>
                            <div class="control">
                                <div class="select">
                                <select>
                                    <option>Select dropdown</option>
                                    <option>With options</option>
                                </select>
                                </div>
                            </div>
                            </div>
                            <div class="field has-text-centered">
                                <div class="table-container">
                                    <table class="table is-inline-block">
                                        <tr>
                                            <td><img src="../../img/image_6.png" alt="Tomar foto" /></td>
                                            <td><img src="../../img/image_7.png" alt="Tomar foto" /></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Día</label>
                                <div class="control has-icons-left">
                                    <input type="text" class="input" placeholder="e.g. hkakehas@cisco.com">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Rango de horas</label>
                                <div class="control">
                                  <div class="select">
                                    <select>
                                      <option>Select dropdown</option>
                                      <option>With options</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <br />
                            <div class="field">
                                <button class="button is-success is-fullwidth">
                                    Solicitar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
          </div>
      </section>
  </body>
</html>
